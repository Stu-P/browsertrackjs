<div flex data-ng-controller="topnav as vm">
    <md-toolbar layout="row" layout-align="space-between center">
        <!--<div class="md-toolbar-tools">-->
        <div layout="row">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
               <!-- <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>-->
                <md-icon aria-label="Menu" md-svg-icon="./Content/images/menu.svg"></md-icon>
                
            </md-button>
            <h1 style="padding-left:50px">Browser Tracker</h1>
        </div>
        <div layout="row" layout-sm="column" hide-sm layout-align="center center">
            <p  data-ng-hide="!vm.authentication.isAuth" style="font-size:medium;" id="welcome-msg">Welcome {{vm.authentication.userName}}</p>
            <md-button data-ng-hide="!vm.authentication.isAuth" md-no-ink class="md-primary" id="logout-btn" href="#/"  data-ng-click="vm.logOut(true)">Log Out</md-button>
            <md-button data-ng-hide="vm.authentication.isAuth" md-no-ink class="md-primary" id="login-btn" href="#/login">Log in</md-button>
            <md-button data-ng-hide="vm.authentication.isAuth" md-no-ink class="md-primary" id="signup-btn" href="#/signup">Sign up</md-button>
        </div>
        <!--</div>-->
    </md-toolbar>
</div>
