<section id="contact-view" data-ng-controller="contact as vm">
    <md-card>
        <md-toolbar layout-align="center center" class="card-toolbar md-primary md-hue-1">
            <p class="card-header" data-ng-show="!vm.msgSentSuccessfully">Send a message</p>
            <p class="card-header"data-ng-show="vm.msgSentSuccessfully">Enquiry successfully sent</p>
        </md-toolbar>
        <md-card-content flex="">
            <md-content>
                <div layout="row" layout-sm="column" layout-align="space-around" data-ng-show="vm.isBusy">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>

                <!-- Display on success enquiry -->

                <md-content layout="row" layout-align="center center"  flex="" data-ng-show="vm.msgSentSuccessfully">
                    <img ng-src='./Content/images/success.png' class="success-image" />
                </md-content>

                <!-- Enquiry form, hide on successful enquiry -->
                <md-content layout-padding="" data-ng-show="!vm.msgSentSuccessfully">
                    <form name="enquiryForm" data-ng-show="!vm.isBusy">

                        <div layout="" layout-sm="column">
                            <md-input-container flex="">
                                <label>First name</label>
                                <input ng-model="vm.enquiry.firstName" ng-required="true">
                            </md-input-container>
                            <md-input-container flex="">
                                <label>Last Name</label>
                                <input ng-model="vm.enquiry.lastName" ng-required="true">
                            </md-input-container>
                        </div>

                        <div layout="" layout-sm="column">
                            <md-input-container flex="66">
                                <!-- Use floating placeholder instead of label -->
                                <label>Email</label>
                                <input ng-model="vm.enquiry.email" type="email" placeholder="Email (required)" ng-required="true">
                            </md-input-container>
                        </div>

                        <div layout="" layout-sm="column">
                            <md-input-container>
                                <label>Phone Number</label>
                                <input ng-model="vm.enquiry.phone" type="text" placeholder="Phone Number">
                            </md-input-container>
                        </div>

                        <md-input-container flex="">
                            <label>Enquiry</label>
                            <textarea ng-model="vm.enquiry.enquiry" columns="1" md-maxlength="150" ng-required="true"></textarea>
                        </md-input-container>

                        <div layout="row" layout-sm="column" layout-align="space-between center">
                            <!--<button class="md-raised md-button md-default-theme"><span class="ng-scope">Clear</span></button>-->
                            <md-button class="md-raised md-primary md-button md-default-theme" data-ng-click="vm.sendEnquiry()" ng-disabled="enquiryForm.$invalid">Submit</md-button>
                        </div>
                    </form>
                </md-content>

            </md-content>
        </md-card-content>
    </md-card>

</section>
